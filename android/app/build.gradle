apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default, it is empty and it uses the default values.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '..'
    // root = file("../")
    //   The folder where the react-native npm package is. Default is ../node_modules/react-native
    // reactNativeDir = file("../node_modules/react-native")
    //   The folder where the react-native CLI is. Default is ../node_modules/react-native/cli.js
    // JS_SOURCE_COLUMN_MAP_SETTER = file("../node_modules/react-native/cli.js")
    //   The entry file for bundle generation. Default is "index.android.js" or "index.js"
    // entryFile = file("../index.js")
    //   The bundle output file name. Default is "index.android.bundle"
    // bundleAssetName = "index.android.bundle"
    //   The bundle output file path. Default is "$buildDir/intermediates/assets/debug/index.android.bundle"
    // bundleConfig = file("../metro.config.js")
    //   The bundle command. Default is "bundle"
    // bundleCommand = "ram-bundle"
    //   The flags to pass to the bundle command. Default is empty
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. Default is 'hermesc'
    // hermesCommand = "$reactNativeDir/sdks/hermesc/%OS-BIN%/hermesc"
    //   The list of flags to pass to the Hermes compiler. Default is "-O"
    // hermesFlags = ["-O"]
}

/**
 * Set this to true to Run Proguard on Release builds to control the size of the APK.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscVariant = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscVariant = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.myapp1reactnative"
    defaultConfig {
        applicationId "com.myapp1reactnative"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the native Gradle plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscVariant
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
